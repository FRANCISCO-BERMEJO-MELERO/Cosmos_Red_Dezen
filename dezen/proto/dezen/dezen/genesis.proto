syntax = "proto3";
package dezen.dezen;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "dezen/dezen/params.proto";

option go_package = "dezen/x/dezen/types";

// GenesisState defines the dezen module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
